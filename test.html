<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- link google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- /link google font -->
    <!-- link font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <!-- /link font awesome -->
    <!-- link bootstrap 3 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- /link bootstrap 3 -->
    <link rel="stylesheet" href="css/test.css">
    <title>Digital Ocean</title>
  </head>
  <body>
    <div class="container-fluid text-center">
      <div class="row">
        <div class="col-xs-12">
          <h2>Deploy your app in seconds.</h2>
          <h3>Get started now.</h3>
          <form class="form-horizontal">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label hidden">Email</label>
              <div class="col-xs-12">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
              </div>
            </div>

            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label hidden">Password</label>
              <div class="col-xs-12">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
              </div>
            </div>

            <div class="form-group">
              <div class="col-xs-12">
                <button type="submit" class="btn btn-default button__form">Create your account</button>
              </div>
            </div>

            <div class="form-group">
              <div class="col-xs-12">
                <button type="submit" class="btn btn-default button__form button__google">Sign up with google</button>
              </div>
            </div>
          </form>
          <p><small>By signing up you agree to the <a href="">Terms of Service.</a></small></p>
        </div>
      </div>
    </div>
  </body>
</html>
